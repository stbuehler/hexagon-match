	<script type="text/javascript">
		var board, boardcontrol;
		function loadBoard() {
			var layers = [], i, n, container = document.getElementById('field');
			for (i = 0; i < hm.Board.LAYERS; i++) {
				n = document.createElement('canvas');
				n.setAttribute('class', 'hmCanvas');
				container.appendChild(n);
				layers.push(n);
			}
			board = new hm.Board(layers);
			boardcontrol = new hm.BoardControl(board, container);
			board.resize(container.clientWidth, container.clientHeight);
			board.level = levels[0];
		}
		$(document).ready(function () {
			return;
			var layout;
			layout = $('body').layout({
				defaults: {
					closable: false,
					resizable: false,
					slidable: false,
					spacing_open: 0,
					spacing_closed: 0,
				},
				center: {
					onresize: function() {
						var container = document.getElementById('field');
						board.resize(container.clientWidth, container.clientHeight);
					},
				},
			});
			loadBoard();
			window.onresize = function() {
				layout.resizeAll();
			};
		});
	</script>
